<div class="container" *ngFor="let habilidad of habilidades">
    <div class="row">
        <div class="col-3 text-center">
            <i [class]="habilidad.icono"></i><h5>{{habilidad.name}}</h5>
        </div>
        <div class="col-8 mt-3">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-label="Animated striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="habilidad.porcentaje">
                    {{habilidad.porcentaje}}
                </div>
            </div>
        </div>
        <div class="col-1 mt-3">
            <i class="fa-solid fa-pen" id="editar" type="button" data-bs-toggle="modal" [attr.data-bs-target]="habilidad.modal"></i>
        </div>
    </div>
</div>
